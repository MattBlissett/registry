# DB configuration properties
spring.datasource.url=@registry-it.db.url@
spring.datasource.username=@registry-it.db.username@
spring.datasource.password=@registry-it.db.password@

debug=false

# MyBatis properties
mybatis.type-handlers-package=org.gbif.registry.persistence.mapper.handler;org.gbif.mybatis.type

# the doi prefix to use for GBIF issued DOIs
#   datacite test prefix for DEV & UAT: 10.21373
#   GBIF production: 10.15468
doi.prefix=10.21373
portal.url=https://www.gbif-dev.org

# This configures the Registry to send Messages on events (changed, added or deleted resources)
# test both MQ configs
#registry.postalservice.enabled=
#registry.postalservice.hostname=
#registry.postalservice.port=
#registry.postalservice.username=
#registry.postalservice.password=
#registry.postalservice.virtualhost=
#registry.postalservice.threadcount=
#registry.postalservice.embargoSeconds=

# DOI messaging properties
# queue 'registry-doi' should be used
spring.rabbitmq.host=@registry.messaging.hostname@
spring.rabbitmq.port=@registry.messaging.port@
spring.rabbitmq.username=@registry.messaging.username@
spring.rabbitmq.password=@registry.messaging.password@
spring.rabbitmq.virtual-host=@registry.messaging.virtualhost@

# DataCite properties
datacite.username=@datacite.user@
datacite.password=@datacite.password@
datacite.timeout=120000
datacite.api=@datacite.api.base.url@